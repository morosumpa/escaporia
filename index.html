<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escaporia</title>
    <script src="JS/script.js"></script>
    <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>
    <main>
        <h1>¡Escapa de la cárcel para poder continuar tu camino!</h1>
        <h1>Selecciona los elementos en el orden correcto para escapar</h1>
        <div class="linkConstructor">
            <div class="d-flex justify-content-center align-center">
                <img src="image/agujero.webp" onclick="enlazar(this)"></img>
                <p class="w-100">Un agujero en la pared</p>
            </div>
            <div class="d-flex justify-content-center align-center">
                <img src="image/pared.webp" onclick="enlazar(this)"></img>
                <p class="w-100">Una pared sin agujero</p>
            </div>
            <div class="d-flex justify-content-center align-center"> 
                <img src="image/rejas.png" onclick="enlazar(this)"></img>
                <p class="w-100">Unas rejas</p>
            </div>
            <div class="d-flex justify-content-center align-center">
                <img src="image/lima.png" onclick="enlazar(this)"></img>
                <p class="w-100">Una lima</p>
            </div>
            <div class="d-flex justify-content-center align-center">
                <img src="image/pico.png" onclick="enlazar(this)"></img>
                <p class="w-100">Un pico</p>
            </div>

        </div>

        <div class="linkContainer">
            <a hidden target="_blank" class="finalLink" href="https://"></a>
            <button hidden onclick="completar()">Comprobar</button>
            <a hidden href="index.html" class="resetButton"><button>Reiniciar</button></a>
        </div>
    </main>
</body>

</html>
